{%- if builder != 'singlehtml' %}
<form class="form-inline" action="{{ pathto('search') }}" method="get" id="searchform">
    <input type="text" name="q" placeholder="{{ _('Search docs') }}" class="form-control" />
    <input type="hidden" name="check_keywords" value="yes" />
    <input type="hidden" name="area" value="default" />
</form>
{%- endif %}
